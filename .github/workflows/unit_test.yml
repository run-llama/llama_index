name: Unit Testing

on:
  push:
    branches:
      - main
  pull_request:

env:
  POETRY_VERSION: "1.8.3"
  SYSTEM_VERSION_COMPAT: "1"

jobs:
  test:
    runs-on: ubuntu-latest-unit-tester
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Detect packages to test
        id: packages-to-test
        shell: bash
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}
          echo "packages<<EOF" >> $GITHUB_OUTPUT
          uv run -- python scripts/changed_deps.py --base-ref=${{ github.event.pull_request.base.ref }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run tests
        run: echo ${{ steps.packages-to-test.outputs.packages }} | xargs -P 4 -I {} bash -c "cd '{}' && uv run -- pytest"
