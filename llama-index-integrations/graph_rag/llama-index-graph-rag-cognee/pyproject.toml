[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.llamahub]
contains_example = false
import_path = "llama_index.graph_rag.cognee"

[tool.llamahub.class_authors]
GraphRag = "llama-index"

[tool.mypy]
disallow_untyped_defs = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
ignore_missing_imports = true
python_version = "3.8"

[tool.poetry]
authors = ["Your Name <you@example.com>"]
description = "llama-index graph rag cognee integration"
exclude = ["**/BUILD"]
license = "MIT"
name = "llama-index-graph-rag-cognee"
readme = "README.md"
version = "0.1.3"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
cognee = {extras = ["neo4j", "postgres", "qdrant", "weaviate"], version = "0.1.26"}
httpx = "~=0.27.0"
llama-index-core = "^0.12.5"

[tool.poetry.group.dev.dependencies]
ipython = "8.10.0"
jupyter = "^1.0.0"
mypy = "0.991"
pre-commit = "^4.0.0"
pylint = "2.15.10"
pytest = ">=7.2.1"
pytest-asyncio = "<0.24.0"
pytest-cov = ">=5.0"
pytest-mock = ">=3.14.0"
ruff = "0.0.292"
tree-sitter-languages = "^1.8.0"
types-Deprecated = ">=0.1.0"
types-PyYAML = "^6.0.12.12"
types-protobuf = "^4.24.0.4"
types-redis = "4.5.5.0"
types-requests = "2.28.11.8"
types-setuptools = "67.1.0.0"

[tool.poetry.group.dev.dependencies.black]
extras = ["jupyter"]
version = "<=23.9.1,>=23.7.0"

[tool.poetry.group.dev.dependencies.codespell]
extras = ["toml"]
version = ">=v2.2.6"

[[tool.poetry.packages]]
include = "llama_index/"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
