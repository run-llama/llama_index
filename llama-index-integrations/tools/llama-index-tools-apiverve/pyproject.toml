[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llama-index-tools-apiverve"
version = "0.1.0"
description = "LlamaIndex tools for APIVerve - Access 300+ utility APIs for AI agents"
authors = [{name = "APIVerve", email = "hello@apiverve.com"}]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = "MIT"
maintainers = [{name = "APIVerve", email = "hello@apiverve.com"}]
keywords = [
    "llama-index",
    "llamaindex",
    "apiverve",
    "api",
    "ai",
    "llm",
    "agents",
    "tools",
]
dependencies = [
    "llama-index-core>=0.12.0,<0.15",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://apiverve.com"
Documentation = "https://docs.apiverve.com"
Repository = "https://github.com/run-llama/llama_index"

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = true
import_path = "llama_index.tools.apiverve"

[tool.llamahub.class_authors]
APIVerveToolSpec = "apiverve"
