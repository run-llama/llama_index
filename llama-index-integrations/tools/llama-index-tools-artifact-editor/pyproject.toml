[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipinfo>=1.0.0,<2",
    "ipython==8.10.0",
    "jupyter>=1.0.0,<2",
    "mypy==0.991",
    "nest-asyncio>=1.5.9,<2",
    "pre-commit==3.2.0",
    "pylint==2.15.10",
    "pytest==7.2.1",
    "pytest-mock==3.11.1",
    "ruff==0.11.11",
    "types-Deprecated>=0.1.0",
    "types-PyYAML>=6.0.12.12,<7",
    "types-protobuf>=4.24.0.4,<5",
    "types-redis==4.5.5.0",
    "types-requests==2.28.11.8",
    "types-setuptools==67.1.0.0",
    "black[jupyter]<=23.9.1,>=23.7.0",
    "codespell[toml]>=v2.2.6",
    "diff-cover>=9.2.4",
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.23.8",
]

[project]
name = "llama-index-tools-artifact-editor"
version = "0.1.0"
description = "llama-index tools artifact editor integration"
authors = [{name = "Logan Markewich", email = "logan@runllama.ai"}]
requires-python = ">=3.10,<4.0"
readme = "README.md"
license = "MIT"
maintainers = [{name = "Logan Markewich"}]
keywords = [
    "artifact",
    "pydantic",
    "agent",
    "tools",
]
dependencies = [
    "llama-index-core>=0.12.37,<0.13",
    "pydantic>=2.0.0,<3",
]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = false
import_path = "llama_index.tools.artifact_editor"

[tool.llamahub.class_authors]
ArtifactEditorToolSpec = "logan-markewich"

[tool.mypy]
disallow_untyped_defs = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
ignore_missing_imports = true
python_version = "3.8"
