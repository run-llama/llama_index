[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.2.1",
    "pytest-mock>=3.11.1",
]

[project]
name = "llama-index-tools-praisonai"
version = "0.1.0"
description = "LlamaIndex tools for PraisonAI multi-agent workflows"
authors = [{name = "Mervin Praison", email = "support@praison.ai"}]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = "MIT"
dependencies = [
    "llama-index-core>=0.13.0,<0.15",
    "httpx>=0.24.0",
]

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = true
import_path = "llama_index.tools.praisonai"

[tool.llamahub.class_authors]
PraisonAIToolSpec = "MervinPraison"

[tool.mypy]
disallow_untyped_defs = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
ignore_missing_imports = true
python_version = "3.9"
