[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython==8.10.0",
    "jupyter>=1.0.0,<2",
    "mypy>=1.10,<2",
    "pre-commit==3.2.0",
    "pylint==2.15.10",
    "pytest==7.2.1",
    "pytest-mock==3.11.1",
    "ruff>=0.5",
    "types-Deprecated>=0.1.0",
    "types-PyYAML>=6.0.12.12,<7",
    "types-protobuf>=4.24.0.4,<5",
    "types-redis==4.5.5.0",
    "types-requests==2.28.11.8",
    "types-setuptools==67.1.0.0",
    "black[jupyter]<=23.9.1,>=23.7.0",
    "codespell[toml]>=v2.2.6",
    "diff-cover>=9.2.0",
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.23.8",
]

[project]
name = "llama-index-tools-signnow"
version = "0.1.0"
description = "SignNow MCP tools for LlamaIndex agents (expose SignNow MCP server tools as FunctionTool)."
authors = [{name = "mihasicehcek", email = "lebedev.mikhail@pdffiller.team"}]
requires-python = ">=3.10,<4.0"
readme = "README.md"
license = "MIT"
maintainers = [{name = "mihasicehcek"}]
keywords = [
    "mcp",
    "tools",
    "signnow",
]
dependencies = [
    "llama-index-tools-mcp>=0.4.1,<0.5",
    "llama-index-core>=0.13.0,<0.15",
    "signnow-mcp-server>0.1,<1",
    "python-dotenv>=1.0.0,<2",
    "mcp>=1.16.0",
]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = true
import_path = "llama_index.tools.signnow"
classes = ["SignNowMCPToolSpec"]

[tool.llamahub.class_authors]
SignNowMCPToolSpec = "mihasicehcek"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
files = ["llama_index"]
explicit_package_bases = true
mypy_path = "."
