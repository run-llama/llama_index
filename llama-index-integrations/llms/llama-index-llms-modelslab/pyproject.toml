[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython==8.10.0",
    "mypy==0.991",
    "pre-commit==3.2.0",
    "pylint==2.15.10",
    "pytest==7.2.1",
    "pytest-mock==3.11.1",
    "ruff==0.11.11",
    "types-requests==2.28.11.8",
    "black[jupyter]<=23.9.1,>=23.7.0",
    "codespell[toml]>=v2.2.6",
    "pytest-cov>=6.1.1",
]

[project]
name = "llama-index-llms-modelslab"
version = "0.1.0"
description = "llama-index llms modelslab integration"
authors = [{name = "Your Name", email = "you@example.com"}]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = "MIT"
keywords = ["modelslab", "llm", "llama-index", "uncensored", "llama"]
dependencies = [
    "llama-index-llms-openai-like>=0.5.0,<0.6",
    "llama-index-core>=0.13.0,<0.15",
]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = false
import_path = "llama_index.llms.modelslab"

[tool.llamahub.class_authors]
ModelsLabLLM = "adhikjoshi"

[tool.mypy]
disallow_untyped_defs = true
exclude = ["notebooks", "examples", "experimental", "docs", "tests"]
