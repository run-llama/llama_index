[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython==8.10.0",
    "jupyter>=1.0.0,<2",
    "mypy==0.991",
    "pre-commit==3.2.0",
    "pylint==2.15.10",
    "pytest==7.2.1",
    "pytest-mock==3.11.1",
    "ruff==0.11.11",
    "types-Deprecated>=0.1.0",
    "types-PyYAML>=6.0.12.12,<7",
    "types-protobuf>=4.24.0.4,<5",
    "types-redis==4.5.5.0",
    "types-requests==2.28.11.8",
    "types-setuptools==67.1.0.0",
    "black[jupyter]<=23.9.1,>=23.7.0",
    "codespell[toml]>=v2.2.6",
    "pytest-cov>=6.1.1",
    "diff-cover>=9.2.4",
]

[project]
name = "llama-index-readers-google"
version = "0.6.2"
description = "llama-index readers google integration"
authors = [{name = "Your Name", email = "you@example.com"}]
requires-python = ">=3.10,<4.0"
readme = "README.md"
license = "MIT"
maintainers = [
    {name = "bbornsztein"},
    {name = "jerryjliu"},
    {name = "metanov"},
    {name = "ong"},
    {name = "piroz"},
    {name = "pycui"},
    {name = "ravi03071991"},
]
keywords = [
    "email",
    "gmail",
    "google keep",
    "google maps",
    "google notes",
]
dependencies = [
    "google-api-python-client>=2.115.0,<3",
    "google-auth-httplib2>=0.2.0,<0.3",
    "google-auth-oauthlib>=1.2.0,<2",
    "pydrive>=1.3.1,<2",
    "gkeepapi>=0.15.1,<0.16",
    "pandas",
    "llama-index-core>=0.12.0,<0.13",
]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = false
import_path = "llama_index.readers.google"

[tool.llamahub.class_authors]
GmailReader = "bbornsztein"
GoogleCalendarReader = "ong"
GoogleChatReader = "jonathanhliu21"
GoogleDocsReader = "jerryjliu"
GoogleDriveReader = "ravi03071991"
GoogleKeepReader = "pycui"
GoogleMapsTextSearchReader = "ovuruska"
GoogleSheetsReader = "piroz"

[tool.llamahub.class_contributors]
GoogleDriveReader = ["metanov"]

[tool.mypy]
disallow_untyped_defs = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
ignore_missing_imports = true
python_version = "3.8"
