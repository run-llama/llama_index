[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython==8.10.0",
    "jupyter>=1.0.0,<2",
    "mypy==0.991",
    "pre-commit==3.2.0",
    "pylint==2.15.10",
    "pytest==7.2.1",
    "pytest-mock==3.11.1",
    "ruff==0.11.11",
    "types-Deprecated>=0.1.0",
    "types-PyYAML>=6.0.12.12,<7",
    "types-protobuf>=4.24.0.4,<5",
    "types-redis==4.5.5.0",
    "types-requests==2.28.11.8",
    "types-setuptools==67.1.0.0",
    "black[jupyter]<=23.9.1,>=23.7.0",
    "codespell[toml]>=v2.2.6",
    "diff-cover>=9.2.0",
    "pytest-cov>=6.1.1",
]

[project]
name = "llama-index-readers-microsoft-sharepoint"
version = "0.7.0"
description = "Enhanced Microsoft SharePoint reader with page support, custom parsers, event system, and advanced document processing"
authors = [{name = "Your Name", email = "you@example.com"}]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = "MIT"
maintainers = [{name = "arun-soliton"}]
keywords = [
    "microsoft 365",
    "microsoft365", 
    "sharepoint",
    "sharepoint-pages",
]
dependencies = [
    "requests>=2.31.0,<3",
    "llama-index-readers-file>=0.5.0,<0.6",
    "llama-index-core>=0.13.0,<0.15",
]

[project.optional-dependencies]
file_parsers = [
    "pytesseract>=0.3.10",  # OCR for images
    "pdf2image>=1.16.0",   # PDF to image conversion
    "python-pptx>=0.6.21", # PowerPoint file processing
    "docx2txt>=0.8",       # Word document text extraction
    "pandas>=1.3.0",       # Excel/CSV file processing
    "beautifulsoup4>=4.11.0", # HTML parsing
    "Pillow>=8.0.0",       # Image processing
]
dev_extras = [
    "pytest>=7.2.1",
    "pytest-mock>=3.11.1", 
    "pytest-cov>=6.1.1",
    "black>=23.7.0",
    "ruff>=0.11.11",
]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = false
import_path = "llama_index.readers.microsoft_sharepoint"

[tool.llamahub.class_authors]
SharePointReader = "arun-soliton"

[tool.mypy]
disallow_untyped_defs = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
ignore_missing_imports = true
python_version = "3.8"
