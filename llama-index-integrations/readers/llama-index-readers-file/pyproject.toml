[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "fpdf2==2.7.8",
    "ipython==8.10.0",
    "jupyter>=1.0.0,<2",
    "mypy==0.991",
    "pre-commit==3.2.0",
    "pylint==2.15.10",
    "pytest==7.2.1",
    "pytest-mock==3.11.1",
    "ruff==0.11.11",
    "types-Deprecated>=0.1.0",
    "types-PyYAML>=6.0.12.12,<7",
    "types-protobuf>=4.24.0.4,<5",
    "types-redis==4.5.5.0",
    "types-requests==2.28.11.8",
    "types-setuptools==67.1.0.0",
    "black[jupyter]<=23.9.1,>=23.7.0",
    "codespell[toml]>=v2.2.6",
    "diff-cover>=9.2.0",
    "pytest-cov>=6.1.1",
]

[project]
name = "llama-index-readers-file"
version = "0.4.9"
description = "llama-index readers file integration"
authors = [{name = "Your Name", email = "you@example.com"}]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = "MIT"
maintainers = [
    {name = "FarisHijazi"},
    {name = "Haowjy"},
    {name = "ephe-meral"},
    {name = "hursh-desai"},
    {name = "iamarunbrahma"},
    {name = "jon-chuang"},
    {name = "mmaatouk"},
    {name = "ravi03071991"},
    {name = "sangwongenip"},
    {name = "thejessezhang"},
]
keywords = [
    "10k",
    "10q",
    "chart",
    "eml",
    "figure",
    "html",
    "hwp",
    "image",
    "invoice",
    "ipynb",
    "jupyter",
    "notebook",
    "pdf",
    "pymupdf",
    "receipt",
    "sec",
    "spreadsheet",
    "tabular",
    "unstructured.io",
    "yaml",
    "yml",
]
dependencies = [
    "beautifulsoup4>=4.12.3,<5",
    "pypdf>=5.1.0,<6",
    "striprtf>=0.0.26,<0.0.27",
    # note: pandas 2.3.0 changed build requirements, unpin when resolved
    "pandas<2.3.0",
    "llama-index-core>=0.12.0,<0.13",
]

[project.optional-dependencies]
pymupdf = ["pymupdf>=1.23.21,<2"]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.hatch.build.targets.sdist]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.hatch.build.targets.wheel]
include = ["llama_index/"]
exclude = ["**/BUILD"]

[tool.llamahub]
contains_example = false
import_path = "llama_index.readers.file"

[tool.llamahub.class_authors]
CSVReader = "llama-index"
DocxReader = "thejessezhang"
EpubReader = "Haowjy"
FlatReader = "llama-index"
HTMLTagReader = "llama-index"
HWPReader = "sangwongenip"
IPYNBReader = "FarisHijazi"
ImageCaptionReader = "FarisHijazi"
ImageReader = "ravi03071991"
ImageTabularChartReader = "jon-chuang"
ImageVisionLLMReader = "FarisHijazi"
MarkdownReader = "hursh-desai"
MboxReader = "llama-index"
PDFReader = "ravi03071991"
PagedCSVReader = "thejessezhang"
PandasCSVReader = "ephe-meral"
PandasExcelReader = "denen99"
PptxReader = "thejessezhang"
PyMuPDFReader = "iamarunbrahma"
RTFReader = "FunkyOz"
UnstructuredReader = "thejessezhang"
VideoAudioReader = "llama-index"
XMLReader = "mmaatouk"

[tool.mypy]
disallow_untyped_defs = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
ignore_missing_imports = true
python_version = "3.8"
