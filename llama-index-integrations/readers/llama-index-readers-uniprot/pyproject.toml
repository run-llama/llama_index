[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
    {email = "sausageskin@gmail.com", name = "Evgenii Neumerzhitckii"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
description = "UniProt reader for LlamaIndex"
keywords = ["bioinformatics", "llama-index", "uniprot"]
license = "MIT"
name = "llama-index-readers-uniprot"
readme = "README.md"
requires-python = ">=3.8"
version = "0.1.0"

[project.urls]
Homepage = "https://github.com/run-llama/llama_index"
Repository = "https://github.com/run-llama/llama_index.git"

[tool.hatch.build.targets.wheel]
packages = ["llama_index"]

[tool.llamahub]
contains_example = false
import_path = "llama_index.readers.uniprot"

[tool.llamahub.class_authors]
UniProtReader = "evgenyneu"

[tool.pytest.ini_options]
addopts = "-ra -q"
python_files = ["test_*.py"]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py38"
