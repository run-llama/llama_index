    "google-auth-oauthlib",
    "html2text",
    "mailbox",
    "nbconvert",
    "psychicapi",
    "pydub",
    "pypdf",
    "python-pptx",
    "slack-sdk",
    "trafilatura",
    "tree-sitter-languages",
    "tweepy",
    "wikipedia",
    "youtube-transcript-api",
