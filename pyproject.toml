    "optimum",
    "sentencepiece",
    "transformers",
]
postgres = [
    "asyncpg",
    "pgvector",
    "psycopg-binary",
]
query_tools = [
    "guardrails-ai",
    "guidance",
    "jsonpath-ng",
    "rank-bm25",
    "scikit-learn",
    "spacy",
