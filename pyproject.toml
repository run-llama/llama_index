tiktoken = ">=0.3.3"
typing-extensions = ">=4.5.0"
typing-inspect = ">=0.8.0"
urllib3 = "<2"

[tool.poetry.extras]
dataloaders = [
    "EbookLib",
    "Pillow",
    "bark",
    "beautifulsoup4",
    "discord.py",
    "elevenlabs",
    "feedparser",
    "google-api-python-client",
